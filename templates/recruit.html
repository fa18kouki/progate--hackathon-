<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人サイト一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .site-list {
            list-style: none;
            padding: 0;
        }
        .site-list li {
            margin-bottom: 20px;
        }
        .site-list li a {
            display: block;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .site-list li a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>求人サイト一覧</h1>
        <ul class="site-list">
            <li><a href="https://www.studenthunting.com" target="_blank">逆求人なび</a></li>
            <li><a href="https://job.mynavi.jp/2026/" target="_blank">マイナビ</a></li>
            <li><a href="https://job.rikunabi.com/2026/" target="_blank">リクナビ</a></li>
            <li><a href="https://levtech.jp/lt102/" target="_blank">レバテック</a></li>
            <li><a href="https://paiza.jp/pages/students/recruit/" target="_blank">paiza新卒</a></li>
        </ul>
    </div>
</body>
</html>
